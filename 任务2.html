<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 0; i < 5; i++) {
            (function(n) {
                setTimeout(function () {
                    console.log(new Date, n++);
                }, 1000);
            })(i);
            //使用立即执行函数
        }
        console.log(new Date, i);
    </script>
</body>
</html>
